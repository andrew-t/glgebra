<!DOCTYPE html>
<html>
<head>
	<title>andrewt.net / glgebra</title>
	<script type="text/javascript" src="lib/glsl-canvas.js"></script>
	<script type="module" src="init.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="paused lockdown">
	<canvas id="shader"></canvas>
	<div id="editor-popup" class="hidden popup">
		<div id="error"></div>
		<textarea id="editor"></textarea>
		<div class="buttons">
			<button id="recompile">OK</button>
			<button id="close-editor">Cancel</button>
		</div>
	</div>
	<div class="buttons">
		<button class="advanced" id="play">Play</button>
		<button class="advanced" id="pause">Pause</button>
		<button class="advanced" id="render">Force render</button>
		<button class="edit-mode-only" id="open-editor">Edit code</button>
	</div>
	<div id="controls">
		<div id="variables"></div>
		<button id="new-variable" class="edit-mode-only">New variable</button>
		<label>
			Downscaling factor
			<input type="number" value="1" min="1" id="downscaling">
		</label>
	</div>
	<div id="variable-editor" class="hidden popup">
		<label>
			Name
			<input id="var-name" required pattern="^[a-zA-Z_][a-zA-Z_0-9]*$">
		</label>
		<label class="create-only">
			Type
			<select id="var-type">
				<option value="number">Number</option>
				<option value="checkbox">Checkbox</option>
			</select>
		</label>
		<label class="number-only">
			Minimum
			<input id="var-min" type="number" required min="0">
		</label>
		<label class="number-only">
			Maximum
			<input id="var-max" type="number" required min="1">
		</label>
		<label class="number-only">
			Animation type
			<select id="var-animation">
				<option value="none">None</option>
				<option value="once">Once</option>
				<option value="loop">Loop</option>
				<!--option value="bounce">Bounce</option-->
			</select>
		</label>
		<label class="if-animation number-only">
			Animation period
			<input id="var-period" type="number" required>
		</label>
		<div class="buttons">
			<button id="var-ok">OK</button>
			<button id="var-cancel">Cancel</button>
		</div>
	</div>
</body>
</html>
